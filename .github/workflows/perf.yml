name: Perf

on:
  push:
    branches: [ main, master, develop, dev, '**' ]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  perf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install project (no deps)
        run: |
          python -m pip install --upgrade pip
          pip install -e . --no-deps

      - name: Run microbench
        run: python tools/perf_microbench.py --iterations 500 --baseline-file tools/perf_baseline.json --tolerance 0.35 --json-output perf_metrics.json

      - name: Upload perf metrics
        uses: actions/upload-artifact@v4
        with:
          name: perf-metrics
          path: perf_metrics.json
