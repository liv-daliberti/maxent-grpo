name: Pylint

on:
  push:
    branches: [ main, master, develop, dev, '**' ]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pylint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install pylint
        run: |
          python -m pip install --upgrade pip
          pip install pylint

      - name: Run pylint
        run: |
          # Ignore import errors to avoid requiring heavy runtime deps on CI
          pylint --disable=import-error --rcfile=.pylintrc src || (echo "pylint found issues" && exit 1)

