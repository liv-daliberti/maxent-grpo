name: Pytest

on:
  push:
    branches: [ main, master, develop, dev, '**' ]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pytest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        mode: [cpu, stubbed]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          pip install -r configs/requirements-dev.txt

      - name: Install project (cpu)
        if: ${{ matrix.mode == 'cpu' }}
        run: pip install -c configs/constraints.txt -e .[dev]

      - name: Install project (stubbed)
        if: ${{ matrix.mode == 'stubbed' }}
        run: pip install -e . --no-deps

      - name: Run tests
        env:
          PYTHONPATH: ./src
          MAXENT_DISTRIBUTED_STUBS: ${{ matrix.mode == 'stubbed' && '1' || '0' }}
        run: pytest -q --cov=src --cov-report=term-missing --cov-report=xml -c pytest.ini
