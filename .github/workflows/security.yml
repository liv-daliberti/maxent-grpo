name: Security

on:
  push:
    branches: [ main, master, develop, dev, '**' ]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          pip install -r configs/requirements-dev.txt

      - name: pip-audit (constraints + dev)
        run: |
          pip-audit --progress-spinner off -r configs/constraints.txt -r configs/requirements-dev.txt

      - name: Bandit (focused paths)
        run: |
          bandit -q -r src/utils src/pipelines
