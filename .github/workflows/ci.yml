name: CI (pylint + pytest)

on:
  push:
    branches: [ main, master, develop, dev, '**' ]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install tools (dev setup)
        run: |
          python -m pip install --upgrade pip
          pip install pylint pytest ruff

      - name: Ruff
        run: |
          ruff check .

      - name: Pylint
        run: |
          # Ignore import errors to avoid requiring heavy runtime deps on CI
          pylint --disable=import-error --rcfile=.pylintrc src/open_r1 || (echo "pylint found issues" && exit 1)

      - name: Pytest
        env:
          PYTHONPATH: ./src
        run: |
          pytest -q
