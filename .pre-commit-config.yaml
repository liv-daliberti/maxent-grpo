repos:
  - repo: local
    hooks:
      - id: ruff
        name: ruff
        entry: ruff
        language: system
        types: [python]
        args: ["check", "."]
      - id: pylint
        name: pylint
        entry: pylint
        language: system
        types: [python]
        files: ^src/
        args:
          - --rcfile=.pylintrc
          - --disable=import-error
      - id: pytest
        name: pytest
        entry: bash
        language: system
        pass_filenames: false
        args:
          - -lc
          - 'PYTHONPATH=src pytest -q'
      - id: sphinx-build
        name: sphinx docs build
        entry: python -m sphinx -b html docs _build/html
        language: system
        pass_filenames: false
        always_run: true
