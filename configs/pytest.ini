[pytest]
cache_dir = ../var/pytest_cache
testpaths = tests
filterwarnings =
    ignore::DeprecationWarning
markers =
    unit: fast, isolated unit tests (default)
    integration: cross-module or external-interface tests
    slow: long-running tests
    core: baseline data/model utility tests
    training: training pipeline and loop helpers
    generation: completion generation helpers and drivers
    setup: bootstrap/configuration helpers for runs
    logging: logging/telemetry helpers
    rewards: reward and weighting helpers
    vllm: vLLM interface helpers
