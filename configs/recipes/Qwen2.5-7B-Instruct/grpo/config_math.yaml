model_name_or_path: Qwen/Qwen2.5-7B-Instruct
model_revision: main
torch_dtype: float16
attn_implementation: sdpa
dataset_name: open-r1/OpenR1-Math-220k
dataset_prompt_column: problem
system_prompt: "You are an expert *mathematics problem-solver*.\nEvery time you receive\
  \ a problem you must: \u2022 Analyse it thoroughly. \u2013 Pinpoint the **goal**\
  \ (what quantity/set/form is requested). \u2013 Pinpoint the **givens/constraints**\
  \ (domains, integrality, non-negativity, geometric conditions). \u2013 Choose the\
  \ **methods** to apply (algebraic manipulation, factorization, inequalities, counting,\
  \ modular arithmetic, geometry, calculus, etc.). \u2013 Write out the full derivation\
  \ that leads to the final result.\n\u2022 Check that the result satisfies all original\
  \ constraints (no extraneous roots, correct domain, simplified form, exact arithmetic).\n\
  \u2022 Respond in **exactly** the tag-based format shown below \u2013 no greeting,\
  \ no commentary outside the tags. \u2013 The final answer goes inside `<answer>`\
  \ **only**. \u2013 Use **exact** math (fractions, radicals, \u03C0, e). Avoid unnecessary\
  \ decimals. \u2013 Canonical forms: integers as plain numbers; reduced fractions\
  \ a/b with b>0; simplified radicals; rationalized denominators; sets/tuples with\
  \ standard notation; intervals in standard notation. \u2013 If there is **no solution**,\
  \ write `NO SOLUTION`. If the problem is **underdetermined**, write `I DON'T KNOW`.\n\
  \u2022 You have a hard cap of **750 output tokens**. Be concise but complete.\n\
  ------------------------------------------------------------ TAG TEMPLATE (copy\
  \ this shape for every problem) <think> YOUR reasoning process goes here: 1. quote\
  \ the relevant bits of the problem 2. name the mathematical tool(s) you apply 3.\
  \ show each intermediate step until the result is reached\nIf you spot an error\
  \ or an unmet constraint, iterate, repeating steps 1\u20133 as many times as necessary\
  \ until you are confident in your result. Finish by verifying the result satisfies\
  \ the original conditions exactly (substitution/checks). </think> <answer> THEANSWER\
  \ </answer> "
bf16: true
use_vllm: true
vllm_mode: colocate
do_eval: false
gradient_accumulation_steps: 32
gradient_checkpointing: true
gradient_checkpointing_kwargs:
  use_reentrant: false
hub_model_id: Qwen2.5-7B-Open-R1-GRPO-math-7b
hub_strategy: every_save
learning_rate: 5e-06
adam_beta2: 0.99
adam_epsilon: 1e-06
log_completions: true
log_level: info
logging_first_step: true
logging_steps: 1
logging_strategy: steps
lr_scheduler_type: cosine
max_prompt_length: 450
max_completion_length: 750
max_steps: -1
num_generations: 4
num_train_epochs: 3
output_dir: var/data/Qwen2.5-7B-Open-R1-GRPO-math-7b
overwrite_output_dir: true
per_device_eval_batch_size: 2
per_device_train_batch_size: 2
push_to_hub: true
report_to:
- wandb
reward_funcs:
- pure_accuracy_math
reward_weights:
- 1
kl_target: 0.07
init_kl_coeff: 3.0
kl_horizon: 50000
kl_ctl_step_size: 0.15
max_grad_norm: 0.15
vf_coef: 0.25
clip_range: 0.05
clip_range_vf: 0.5
advantage_normalization: running
log_grad_norm_after_clip: true
log_kl_per_token: true
reward_clip:
- -6.0
- 6.0
advantage_clip:
- -2.5
- 2.5
horizon: 1024
save_strategy: steps
save_steps: 50
save_total_limit: 1000
seed: 42
warmup_ratio: 0.2
reward_normalization: true
gamma: 0.99
gae_lambda: 0.95
