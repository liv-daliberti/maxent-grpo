command: train-infoseed
infoseed:
  recipe: configs/recipes/Qwen2.5-1.5B-Instruct/infoseed/config_math.yaml
  training:
    controller_meta_enabled: true
    controller_meta_method: analytic
    controller_meta_lr: 0.05
    controller_meta_update_interval: 1

hydra:
  run:
    dir: var/artifacts/outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: var/artifacts/outputs/multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
